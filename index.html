   <body>
    <canvas id="scene"></canvas>
    <!-- ... [Unchanged body content] ... -->
    <script>
        let scene, camera, renderer;
        const nodeCount = 100;
        const baseRadius = 10;
        const axesCount = 7;
        const axes = [];
        const nodes = [];
        const edges = [];
        const edgeMaterial = new THREE.LineBasicMaterial({
            color: 0x4da6ff,
            transparent: true,
            opacity: 0.3
        });

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('scene'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Initialize axes
            for (let i = 0; i < axesCount; i++) {
                const direction = new THREE.Vector3(
                    Math.random() - 0.5,
                    Math.random() - 0.5,
                    Math.random() - 0.5
                ).normalize();
                const length =
                    baseRadius *
                    (0.25 + Math.random() * 0.5); // Between 25% and 75% of baseRadius
                const rotationVelocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.01,
                    (Math.random() - 0.5) * 0.01,
                    (Math.random() - 0.5) * 0.01
                );
                const lengthVelocity = (Math.random() - 0.5) * 0.02;
                axes.push({
                    direction,
                    length,
                    rotationVelocity,
                    lengthVelocity
                });
            }

            // Initialize nodes
            const nodeGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const nodeMaterial = new THREE.MeshBasicMaterial({
                color: 0x4da6ff,
                transparent: true,
                opacity: 0.6
            });

            for (let i = 0; i < nodeCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                node.userData.theta = theta;
                node.userData.phi = phi;
                nodes.push(node);
                scene.add(node);
            }

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Add point lights
            const pointLight1 = new THREE.PointLight(0x4da6ff, 1, 100);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x0066cc, 1, 100);
            pointLight2.position.set(-5, -5, -5);
            scene.add(pointLight2);

            camera.position.z = 30;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update axes
            axes.forEach(axis => {
                // Rotate axis direction
                const rotationMatrix = new THREE.Matrix4().makeRotationFromEuler(
                    new THREE.Euler(
                        axis.rotationVelocity.x,
                        axis.rotationVelocity.y,
                        axis.rotationVelocity.z
                    )
                );
                axis.direction.applyMatrix4(rotationMatrix).normalize();

                // Update length with random walk
                axis.length += axis.lengthVelocity;
                if (axis.length > baseRadius * 0.75 || axis.length < baseRadius * 0.25) {
                    axis.lengthVelocity *= -1;
                }
            });

            // Update nodes
            nodes.forEach(node => {
                // Drift over the surface
                node.userData.theta += (Math.random() - 0.5) * 0.01;
                node.userData.phi += (Math.random() - 0.5) * 0.01;

                // Keep phi within valid range
                if (node.userData.phi < 0) node.userData.phi = 0;
                if (node.userData.phi > Math.PI) node.userData.phi = Math.PI;

                // Compute point direction
                const sinPhi = Math.sin(node.userData.phi);
                const pointDirection = new THREE.Vector3(
                    Math.cos(node.userData.theta) * sinPhi,
                    Math.sin(node.userData.theta) * sinPhi,
                    Math.cos(node.userData.phi)
                );

                // Compute deformation
                let deltaR = 0;
                axes.forEach(axis => {
                    const dotProduct = axis.direction.dot(pointDirection);
                    deltaR += axis.length * dotProduct;
                });

                const radius = baseRadius + deltaR * 0.1; // Scale deformation
                node.position.copy(pointDirection.multiplyScalar(radius));
            });

            // Update edges
            // Remove existing edges
            edges.forEach(edge => {
                scene.remove(edge);
            });
            edges.length = 0;

            // Compute nearest neighbors and create edges
            nodes.forEach(node => {
                const distances = [];
                nodes.forEach(otherNode => {
                    if (node !== otherNode) {
                        const distance = node.position.distanceTo(otherNode.position);
                        distances.push({ node: otherNode, distance });
                    }
                });
                distances.sort((a, b) => a.distance - b.distance);
                for (let i = 0; i < 5; i++) {
                    const neighbor = distances[i].node;
                    const edgeGeometry = new THREE.BufferGeometry().setFromPoints([
                        node.position,
                        neighbor.position
                    ]);
                    const edge = new THREE.Line(edgeGeometry, edgeMaterial);
                    edges.push(edge);
                    scene.add(edge);
                }
            });

            // Rotate entire scene
            scene.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function copyToClipboard(text) {
            navigator.clipboard
                .writeText(text)
                .then(() => {
                    const flash = document.getElementById('flash');
                    flash.style.opacity = '1';
                    setTimeout(() => {
                        flash.style.opacity = '0';
                    }, 250);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }

        init();
        animate();

        window.addEventListener('resize', onWindowResize);
    </script>
