<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Vans-Colina - Business Card</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 180px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite, precess 20s linear infinite;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: normal;
        }
        p {
            margin: 5px 0;
            font-size: 14px;
        }
        a {
            color: #4da6ff;
            text-decoration: none;
        }
        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }
        @keyframes precess {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(5deg); }
            50% { transform: translate(-50%, -50%) rotate(0deg); }
            75% { transform: translate(-50%, -50%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }
    </style>
</head>
<body>
    <canvas id="space"></canvas>
    <div class="card">
        <h1>Simon Vans-Colina</h1>
        <h2>CTO and Co-Founder Pave Bank</h2>
        <p><a href="mailto:simon@vans-colina.com">simon@vans-colina.com</a></p>
        <p><a href="mailto:simon@pavebank.com">simon@pavebank.com</a></p>
        <p>Twitter: <a href="https://twitter.com/simonvc">@simonvc</a></p>
        <p>Telegram: <a href="https://t.me/simonvc">@simonvc</a></p>
    </div>
    <script>
        const canvas = document.getElementById('space');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let connections = [];
        const particleCount = 40;
        const connectionCount = 20;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            connections = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            for (let i = 0; i < connectionCount; i++) {
                addConnection();
            }
        }

        function addConnection() {
            let start, end;
            if (connections.length === 0) {
                start = Math.floor(Math.random() * particleCount);
                end = Math.floor(Math.random() * particleCount);
            } else {
                const randomConnection = connections[Math.floor(Math.random() * connections.length)];
                start = Math.random() < 0.5 ? randomConnection.start : randomConnection.end;
                if (Math.random() < 0.5) {
                    end = getConnectedPoint();
                } else {
                    do {
                        end = Math.floor(Math.random() * particleCount);
                    } while (end === start);
                }
            }
            connections.push({ start, end });
        }

        function getConnectedPoint() {
            const connectedPoints = new Set(connections.flatMap(c => [c.start, c.end]));
            const availablePoints = Array.from(connectedPoints);
            return availablePoints[Math.floor(Math.random() * availablePoints.length)];
        }

        function updateConnections() {
            if (connections.length > 0) {
                connections.shift();
                addConnection();
            }
        }

        function drawConnections() {
            ctx.strokeStyle = 'rgba(0, 100, 255, 0.5)';
            ctx.lineWidth = 0.5;
            for (let connection of connections) {
                const start = particles[connection.start];
                const end = particles[connection.end];
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            drawConnections();
            requestAnimationFrame(animate);
        }

        init();
        animate();
        setInterval(updateConnections, 1000);

        window.addEventListener('resize', init);
    </script>
</body>
</html>
