<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Vans-Colina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 24px;
            color: #666;
            margin-top: 0;
        }
        .email, .social {
            margin-top: 30px;
        }
        .email a, .social a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .email a:hover, .social a:hover {
            text-decoration: underline;
        }
        .social a {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simon Vans-Colina</h1>
        <hr>
        <h3>CTO and co-founder Pave Bank</h3>
        <div class="email">
            <a onclick="copyEmail('simon@vans-colina.com')">Email: simon@vans-colina.com</a><br><br>
            <a onclick="copyEmail('simon@pavebank.com')">Email: simon@pavebank.com</a>
        </div>
        <div class="social">
            <a href="https://twitter.com/simonvc" target="_blank">Twitter: @simonvc</a>
            <a href="https://t.me/simonvc" target="_blank">Telegram: @simonvc</a>
        </div>
    </div>
    <script>
        function copyEmail(email) {
            navigator.clipboard.writeText(email).then(() => {
                alert('Email address copied to clipboard!');
            }, (err) => {
                console.error('Could not copy email: ', err);
            });
        }
    </script>
</body>
</html>
