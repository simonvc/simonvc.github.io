<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Vans-Colina - Business Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            background-color: rgba(0, 20, 40, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 
                0 0 40px rgba(0, 150, 255, 0.1),
                inset 0 0 25px rgba(0, 150, 255, 0.05);
            border: 1px solid rgba(77, 166, 255, 0.15);
            transition: all 0.3s ease;
            background-image: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(0, 150, 255, 0.05) 100%
            );
            z-index: 1000;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            background: linear-gradient(45deg, #fff, #4da6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(77, 166, 255, 0.5);
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(77, 166, 255, 0.5),
                transparent
            );
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: normal;
            color: rgba(77, 166, 255, 0.9);
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }
        p {
            margin: 5px 0;
            font-size: 14px;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 0.3px;
        }
        a {
            color: rgba(77, 166, 255, 0.9);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 
                0 0 8px rgba(77, 166, 255, 0.4),
                0 0 12px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        a:hover {
            color: #fff;
            text-shadow: 
                0 0 10px rgba(77, 166, 255, 0.8),
                0 0 20px rgba(77, 166, 255, 0.4);
            letter-spacing: 0.8px;
        }
        a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 0;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(77, 166, 255, 0.5),
                transparent
            );
            transition: width 0.3s ease;
        }
        a:hover::after {
            width: 100%;
        }
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 150, 255, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-in-out;
        }
    </style>
</head>
<body>
    <canvas id="scene"></canvas>
    <div class="card">
        <h1>Simon Vans-Colina</h1>
        <h2>CTO and Co-Founder Pave Bank</h2>
        <p><a onclick="copyToClipboard('simon@vans-colina.com')">simon@vans-colina.com</a></p>
        <p><a onclick="copyToClipboard('simon@pavebank.com')">simon@pavebank.com</a></p>
        <p>Twitter: <a href="https://twitter.com/simonvc">@simonvc</a></p>
        <p>Linkedin: <a href="https://linkedin.com/in/simonvc">/in/simonvc</a></p>
        <p>Telegram: <a href="https://t.me/simonvc">@simonvc</a></p>
        <p>vCard File: <a href="https://simon.vc/SimonVans-Colina.vcf">Save vCard File</a></p>
    </div>
    <div id="flash"><span>COPIED</span></div>
    <script>
        let scene, camera, renderer, geometry, material, points;
        let nodes = [];
        let edges = [];
        const nodeCount = 100;
        const maxConnections = 150;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('scene'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create nodes
            const nodeGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const nodeMaterial = new THREE.MeshBasicMaterial({
                color: 0x4da6ff,
                transparent: true,
                opacity: 0.6
            });

            for (let i = 0; i < nodeCount; i++) {
                const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                node.position.set(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                );
                node.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02
                );
                nodes.push(node);
                scene.add(node);
            }

            // Create edges
            const edgeMaterial = new THREE.LineBasicMaterial({
                color: 0x4da6ff,
                transparent: true,
                opacity: 0.3
            });

            for (let i = 0; i < maxConnections; i++) {
                const start = nodes[Math.floor(Math.random() * nodes.length)];
                const end = nodes[Math.floor(Math.random() * nodes.length)];
                
                const points = [];
                points.push(start.position);
                points.push(end.position);
                
                const edgeGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const edge = new THREE.Line(edgeGeometry, edgeMaterial);
                edges.push({ line: edge, start, end });
                scene.add(edge);
            }

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Add point lights
            const pointLight1 = new THREE.PointLight(0x4da6ff, 1, 100);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x0066cc, 1, 100);
            pointLight2.position.set(-5, -5, -5);
            scene.add(pointLight2);

            camera.position.z = 15;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update nodes
            nodes.forEach(node => {
                node.position.add(node.velocity);

                // Bounce off boundaries
                ['x', 'y', 'z'].forEach(axis => {
                    if (Math.abs(node.position[axis]) > 5) {
                        node.velocity[axis] *= -1;
                    }
                });
            });

            // Update edges
            edges.forEach(edge => {
                edge.line.geometry.setFromPoints([edge.start.position, edge.end.position]);
                edge.line.geometry.verticesNeedUpdate = true;
            });

            // Rotate entire scene
            scene.rotation.x += 0.001;
            scene.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const flash = document.getElementById('flash');
                flash.style.opacity = '1';
                setTimeout(() => {
                    flash.style.opacity = '0';
                }, 250);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        init();
        animate();

        window.addEventListener('resize', onWindowResize);
    </script>
</body>
</html>
